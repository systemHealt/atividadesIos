<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
                <fieldset>
                    <legend>Cadastro</legend>
        <label for="cNome">Nome</label>
        <input type="text" id="cNome" required="">
        <br><br>


        <p>Onde voce mora?</p>
        <input type="radio">
        <label for="">Cidade</label>
        <br>
        <input type="radio">
        <label for="">Interior</label> 
        <br>
        <br>
        <input type="submit" value="Encaminhar">

        <p>Qual meio de transporte voce utiliza?</p>
        <input type="checkbox">
        <label for="">Onibus</label>
        <br>
        <br>
        <input type="checkbox">
        <label for="">Metro</label>
        <p></p>
        <input type="checkbox">
        <label for="">Bicicletas</label>
        <p></p>
        <input type="checkbox">
        <label for="">Carro</label>
        <p></p>
        <input type="color" value="#e66464">
        <p></p>
    </fieldset>

        <legend>Cadastro</legend>
        <fieldset>
        <label for="time">Selecione o seu time</label>
        <select name="time" id="time">
        <option value="1">São Paulo</option>
        <option value="2">Palmeiras</option>
        <option value="3">Bahia</option>
        <option value="4">Atletico </option>
        <option value="5">Corithians</option>
        <option></option>
        </select>
        <br><br>

        <label>Escolha sua cidade</label>
        <input autocomplete="on" list="Cidades">
        <datalist id="Cidades">
            <option value="São Paulo"></option>
            <option value="São Sebastino"></option>
            <option value="São Bernado"></option>
            <option value="Guarulhos"></option>
        </datalist>
        0 <input type="range">
       
        <br><br>

        <textarea>Digite um comentário</textarea>
    </fieldset>
    
    </form>

</body>
</html>
